<meta http-equiv="refresh" />
<div layout="row" layout-align="center center" layout-align-gt-md="center center" ng-controller="SessionController">
    <md-content layout-padding>
        <p>Nie masz konta? <a href="#/register">Zarejestruj się</a></p>
        <form name="registerForm">
            <h5 style="color:#e90000">{{EmailError}}</h5>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Email</label>
                <input md-input type="text" ng-model="Email" required>
            </md-input-container>
            <h5 style="color:#e90000">{{PasswordError}}</h5>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Hasło</label>
                <input md-input type="password" ng-model="Password" required>
            </md-input-container>
            <md-button class="md-raised md primary" ng-click="login()">Zaloguj się</md-button>
        </form>
</md-content>
</div>
